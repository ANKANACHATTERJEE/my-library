<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .container{
            padding: 1% 10%;
        }
    </style>
    <title>Welcome to Ankana's Library</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" style="color:white">Ankana's Library</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" style="color:white">Home</a>
              </li>
            </ul>
          </div>
          <form class="d-flex" role="search">
            <input class="form-control me-2 mr-2" type="search" placeholder="Search" aria-label="Search" id="searchText">
            <button class="btn btn-outline-success" id="search" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div id="message"></div>
      <div class="container">
          <h2>Ankana's Library</h2>
          <hr>
          <form>
          <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="naam" placeholder="Book Name">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="author" class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="author" placeholder="Author">
            </div>
          </div>
          <div class="mb-2 row">
            <label for="Type" class="col-sm-2 col-form-label">Type</label>
            <div class="col-sm-10 my-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="fiction" value="Fiction">
                    <label class="form-check-label" for="fiction">
                    Fiction
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="computerProgramming" value="Computer Programming">
                    <label class="form-check-label" for="computerProgramming">
                    Computer Programming
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="cooking" value="Cooking">
                    <label class="form-check-label" for="cooking">
                    Cooking
                    </label>
                </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" id="addBook">Add Book</button>
          </form>
          <table class="table" id="table">
            <thead><h3 class="mt-3">Your Books</h3>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Type</th>
              </tr>
            </thead>
            
          </table>

      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
  <script src="project2.js" type="text/javascript"></script>
</html>
